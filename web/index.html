<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHero Cloud Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #0078d4; text-align: center; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 6px; background: #0078d4; color: white; font-weight: bold; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #0078d4; color: white; }
        
        .pagination { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding-top: 10px; border-top: 2px solid #f4f4f4; }
        #statusInfo { font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>üöó AutoHero Inventory</h1>

    <div class="controls">
        <button onclick="changeType('car')">Show Cars</button>
        <button onclick="changeType('bike')">Show Bikes</button>
    </div>

    <div id="statusInfo">Loading...</div>

    <table id="inventoryTable">
        <thead><tr id="tableHeader"></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="pagination">
        <button id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
        <span id="pageIndicator">Page 1</span>
        <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
